<div
  class="clock ranking-{{ ranking }}"
  [ngClass]="{
    started: time.milliseconds !== 0,
    'past-max': isPastMax,
    gold: isGold,
    silver: isSilver,
    bronze: isBronze,
  }"
>
  <div class="clock-part minutes">{{ time.minutes | zeropad }}</div>
  <div class="clock-part seconds">{{ time.seconds | zeropad }}</div>
  <div class="clock-part milliseconds">
    {{ time.milliseconds | zeropad : 3 }}
  </div>
</div>
@if (ranking && ranking < 11) {
<div class="rank-prize">
  <cpx-rank-prize [ranking]="ranking"></cpx-rank-prize>
</div>
}
