<div class="board" [ngClass]="{ invalid: invalidWord }">
  @for (row of boardRows; track row.index; let i = $index) {
  <app-board-row
    [isCurrent]="row.active"
    (rowGuessed)="rowGuessed(i, $event)"
  ></app-board-row>
  }
</div>

  @if (failedAll) { You failed! The word was
  <span class="word-to-guess">{{ wordToGuess }}</span>
  }
</div>
