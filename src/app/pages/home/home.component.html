<div class="home-page">
  <h1 class="title">CARAPLE</h1>
  <main class="main">
    <div class="sidebar sidebar-left">
      <cpx-clock
        class="clock"
        [run]="runClock"
        (afterTime)="setFinalTime($event)"
      ></cpx-clock>
    </div>
    <div class="board">
      <cpx-board
        (started)="runClock = true; restart = false"
        (finished)="runClock = false"
        [restart]="restart"
      ></cpx-board>
    </div>
    <cpx-scoreboard class="scoreboard"></cpx-scoreboard>
  </main>
  <div class="keyboard">
    <cpx-keyboard></cpx-keyboard>
  </div>
  <div class="restart">
    <button class="restart-button" (click)="restart = true">RESTART</button>
  </div>
</div>
